<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loading Quiz</title>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at center,#0a1028,#02030a);
  color:#eaf1ff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.preload{
  text-align:center;
}

.spinner{
  width:48px;
  height:48px;
  border:3px solid rgba(255,255,255,0.2);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 16px;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.tip{
  font-size:.85rem;
  opacity:.7;
  margin-top:6px;
}

.fade{
  animation:fadeOut .5s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0}
}
</style>
</head>

<body>

<div class="preload" id="preload">
  <div class="spinner"></div>
  <div>Loading Biology Quizâ€¦</div>
  <div class="tip" id="tip"></div>
</div>

<script>
/* ---------- FUN LOADING TIPS ---------- */
const tips = [
  "Cells are the basic unit of life.",
  "Lysosomes contain digestive enzymes.",
  "Plasma membrane is selectively permeable.",
  "Golgi apparatus modifies proteins.",
  "Vacuoles help maintain turgidity."
];

document.getElementById("tip").textContent =
  tips[Math.floor(Math.random() * tips.length)];

/* ---------- PRELOAD ASSETS ---------- */
Promise.all([
  fetch("questions.json"),
  fetch("space.js")
]).finally(() => {
  setTimeout(() => {
    document.getElementById("preload").classList.add("fade");
    setTimeout(() => {
      location.replace("index.html");
    }, 500);
  }, 1000);
});
</script>

</body>
</html>
