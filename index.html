<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biology Quiz</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:#05070f;
  color:#eaf1ff;
  overflow-x:hidden;
}

/* ---------- BACKGROUND ---------- */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ---------- QUIZ CARD ---------- */
.quiz{
  max-width:880px;
  margin:60px auto;
  padding:36px 40px;

  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    rgba(12,16,32,.78);

  backdrop-filter:blur(14px);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:
    0 50px 140px rgba(0,0,0,.65),
    inset 0 1px 0 rgba(255,255,255,.18);

}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}

.title{font-weight:600}

.meta{
  display:flex;
  gap:10px;
  align-items:center;
  font-size:.85rem;
  opacity:.75;
}

/* ---------- AMBIENT TOGGLE ---------- */
.ambient-toggle{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  color:#cfd8ff;
  font-size:.7rem;
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
  transition:.2s;
}

.ambient-toggle:hover{
  background:rgba(255,255,255,.15);
}

/* ---------- QUESTION ---------- */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:22px 0 26px;
}

/* ---------- OPTIONS ---------- */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.option{
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
  transition:.2s;
}

.option:hover{
  transform:translateY(-2px);
  border-color:rgba(140,180,255,.4);
}

.option.disabled{
  opacity:.45;
  pointer-events:none;
}

/* ---------- FEEDBACK ---------- */
.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.1);
  animation:fadeUp .35s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

.correct{color:#6dffcc}
.wrong{color:#ff8a8a}

/* ---------- BUTTONS ---------- */
.actions{
  display:flex;
  gap:12px;
  margin-top:22px;
}

button{
  padding:12px 26px;
  border-radius:12px;
  border:none;
  background:#1f3cff;
  color:white;
  cursor:pointer;
}

#skip{
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
  color:#aab6ff;
}

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  font-size:.55rem;
  opacity:.35;
  margin:18px 0 8px;
}

@media(max-width:640px){
  .quiz{margin:20px;padding:26px}
  .options{grid-template-columns:1fr}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="quiz">
  <div class="header">
    <div class="title">Biology â€¢ Interactive Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <button id="ambientToggle" class="ambient-toggle">ðŸŒŒ Ambient: ON</button>
    </div>
  </div>

  <div class="question" id="question">Loadingâ€¦</div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<script>
let quizData=[], index=0, locked=false;

const qEl=question,oEl=options,fEl=feedback,pEl=progress;
const nextBtn=next, skipBtn=skip;

/* ---------- LOAD QUESTIONS ---------- */
fetch("questions.json")
  .then(r=>r.json())
  .then(d=>{quizData=d;load();});

/* ---------- LOAD ---------- */
function load(){
  locked=false;
  const q=quizData[index];
  qEl.textContent=q.question;
  pEl.textContent=`Q ${index+1}/${quizData.length}`;
  oEl.innerHTML="";
  fEl.style.display="none";
  nextBtn.style.display="none";

  q.options.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.textContent=t;
    div.onclick=()=>select(i);
    oEl.appendChild(div);
  });
}

/* ---------- SELECT ---------- */
function select(i){
  if(locked) return;
  locked=true;
  const q=quizData[index];
  [...oEl.children].forEach(o=>o.classList.add("disabled"));

  fEl.style.display="block";
  fEl.innerHTML = i===q.answer
    ? `<div class="correct"><b>Correct</b></div><p>${q.explanation}</p>`
    : `<div class="wrong"><b>Incorrect</b></div>
       <p><b>Correct:</b> ${q.options[q.answer]}</p>
       <p>${q.explanation}</p>`;

  nextBtn.style.display="inline-block";
}

/* ---------- NAV ---------- */
nextBtn.onclick=()=>{
  index++;
  if(index<quizData.length) load();
  else qEl.textContent="Quiz Completed";
};

skipBtn.onclick=()=>{
  if(locked) return;
  index++;
  if(index<quizData.length) load();
};

/* ---------- AMBIENT TOGGLE ---------- */
const ambientBtn=document.getElementById("ambientToggle");

function updateAmbientUI(){
  const on = localStorage.getItem("ambient") !== "off";
  ambientBtn.textContent = on ? "ðŸŒŒ Ambient: ON" : "ðŸŒ‘ Ambient: OFF";
}

ambientBtn.onclick=()=>{
  const on = localStorage.getItem("ambient") !== "off";
  localStorage.setItem("ambient", on ? "off" : "on");
  updateAmbientUI();
};

updateAmbientUI();
</script>

<script src="space.js"></script>
</body>
</html>
