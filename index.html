<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biology Quiz</title>

<!-- FONT (Readable + Premium) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- BASE + QUIZ STYLES -->
<link rel="stylesheet" href="css/timer.css">

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

/* BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;
  height:48px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:14px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* QUIZ CARD */
.quiz{
  position:relative;
  z-index:5;
  max-width:880px;
  margin:60px auto;
  padding:36px 40px;
  display:none;
  background:
    linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.02)),
    rgba(12,16,32,.78);
  backdrop-filter:blur(18px);
  border-radius:22px;
  border:1px solid rgba(120,160,255,.18);
  box-shadow:0 60px 160px rgba(0,0,0,.7);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.meta{
  display:flex;
  gap:14px;
  font-size:.85rem;
  align-items:center;
}

/* QUESTION */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:18px 0 26px;
  font-weight:500;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.option{
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
}
.option.disabled{
  opacity:.4;
  pointer-events:none;
}

/* FEEDBACK */
.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
}
.correct{color:#6dffcc}
.wrong{color:#ff8a8a}
.fact{margin-top:8px;font-size:.9rem}

/* ACTIONS */
.actions{
  margin-top:22px;
  display:flex;
  gap:12px;
}
button{
  padding:12px 26px;
  border-radius:12px;
  border:none;
  color:white;
  cursor:pointer;
  display:none;
}

/* NEXT */
#next{background:#1f3cff}

/* SKIP */
#skip{
  display:inline-block;
  background:linear-gradient(135deg,#ff3b3b,#ffb347);
  box-shadow:0 0 18px rgba(255,140,60,.45);
}
#skip:hover{filter:brightness(1.1)}

footer{
  text-align:center;
  font-size:.35rem;
  opacity:.25;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quiz…
</div>

<!-- SPACE BACKGROUND -->
<canvas id="stars"></canvas>

<!-- QUIZ -->
<div class="quiz" id="quiz">
  <div class="header">
    <div>Biology • Cell Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>

      <!-- TIMER (STYLE COMES FROM timer.css) -->
      <div class="timer-wrap" id="timerWrap">
        <svg class="timer-ring" width="46" height="46">
          <circle cx="23" cy="23" r="18"></circle>
        </svg>
        <span id="timer">15</span>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<!-- SCRIPTS -->
<script src="space.js"></script>
<script src="timer.js"></script>
<script src="quiz.js"></script>

</body>
</html>
