<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biology Quiz</title>

<!-- QUIZ CARD -->
<link rel="stylesheet" href="css/quiz-card.css">

<!-- TIMER (SEPARATE FILE) -->
<link rel="stylesheet" href="css/timer.css">

<style>
/* BASE + BACKGROUND ONLY */
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

footer{
  text-align:center;
  font-size:.35rem;
  opacity:.25;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="loader"></div>
</div>

<!-- BACKGROUND -->
<canvas id="stars"></canvas>

<!-- QUIZ -->
<div class="quiz" id="quiz">

  <div class="header">
    <div class="title">Biology â€¢ Cell Quiz</div>

    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>

      <!-- TIMER -->
      <div class="timer-wrap" id="timerWrap">
        <svg class="timer-ring" width="46" height="46">
          <circle cx="23" cy="23" r="18"></circle>
        </svg>
        <span id="timer">15</span>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<!-- SPACE BACKGROUND -->
<script src="space.js"></script>

<script>
/* ================= AUDIO ================= */
const correctAudio = new Audio("sounds/correct.mp3");
const wrongAudio   = new Audio("sounds/wrong.mp3");
const timerSound   = new Audio("sounds/timer.mp3");
timerSound.loop = true;
timerSound.volume = 0.4;

/* ================= TIMER ================= */
let timeLeft = 15;
let interval = null;
let running  = false;

const timerEl   = document.getElementById("timer");
const ring      = document.querySelector(".timer-ring circle");
const timerWrap = document.getElementById("timerWrap");
const FULL = 113;

function resetTimer(){
  clearInterval(interval);
  running = false;
  timeLeft = 15;
  timerEl.textContent = 15;
  ring.style.strokeDashoffset = 0;
  timerWrap.classList.remove("danger");
  timerSound.pause();
  timerSound.currentTime = 0;
}

timerWrap.onclick = ()=>{
  if(running) return;
  running = true;
  timerSound.play().catch(()=>{});

  interval = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;
    ring.style.strokeDashoffset = FULL - (timeLeft/15)*FULL;

    /* ðŸ”´ DANGER MODE */
    if(timeLeft <= 5){
      timerWrap.classList.add("danger");
    } else {
      timerWrap.classList.remove("danger");
    }

    if(timeLeft <= 0){
      clearInterval(interval);
      timerSound.pause();
      timerWrap.classList.remove("danger");
      running = false;
    }
  },1000);
};

/* ================= QUIZ ================= */
const loading = document.getElementById("loading");
const quiz    = document.getElementById("quiz");

const qEl    = document.getElementById("question");
const oEl    = document.getElementById("options");
const fEl    = document.getElementById("feedback");
const nEl    = document.getElementById("next");
const skipEl = document.getElementById("skip");
const pEl    = document.getElementById("progress");
const dEl    = document.getElementById("difficulty");

let data = [];
let idx = 0;
let locked = false;

fetch("questions.json")
.then(r => r.json())
.then(d => {
  data = d;
  loading.style.display = "none";
  quiz.style.display = "block";
  load();
});

function load(){
  resetTimer();
  locked = false;

  nEl.style.display = "none";
  skipEl.style.display = "inline-block";
  fEl.style.display = "none";

  const q = data[idx];
  qEl.textContent = q.question;
  pEl.textContent = `Q ${idx+1}/${data.length}`;
  dEl.textContent = q.difficulty || "";

  oEl.innerHTML = "";

  q.options.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `<b>${"ABCD"[i]}.</b> ${t}`;
    div.onclick = ()=>{
      if(locked) return;
      (i===q.answer ? correctAudio : wrongAudio).play().catch(()=>{});
      select(i);
    };
    oEl.appendChild(div);
  });
}

function select(i){
  if(locked) return;
  locked = true;

  resetTimer();
  [...oEl.children].forEach(o=>o.classList.add("disabled"));

  const q = data[idx];
  fEl.innerHTML =
    i===q.answer
      ? `<div class="correct"><b>Correct</b></div><p>${q.explanation}</p>`
      : `<div class="wrong"><b>Incorrect</b></div>
         <p><b>Correct:</b> ${q.options[q.answer]}</p>
         <p>${q.explanation}</p>`;

  fEl.style.display = "block";
  nEl.style.display = "inline-block";
  skipEl.style.display = "none";
}

skipEl.onclick = ()=>{
  idx++;
  idx < data.length ? load() : qEl.textContent = "Quiz completed!";
};

nEl.onclick = ()=>{
  idx++;
  idx < data.length ? load() : qEl.textContent = "Quiz completed!";
};
</script>

</body>
</html>
