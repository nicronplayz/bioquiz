<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Biology Cosmic Quiz</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at bottom, #0a1440, #020414);
  color: #e9f4ff;
}

/* üåå Animated Stars */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* Quiz Card */
.quiz {
  max-width: 900px;
  margin: 60px auto;
  background: rgba(10, 20, 60, 0.75);
  border-radius: 20px;
  padding: 30px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0, 200, 255, 0.25);
}

h1 {
  font-size: 1.8rem;
}

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 30px;
}

.option {
  padding: 18px;
  border-radius: 999px;
  background: linear-gradient(135deg, #4fa3ff, #2c5bff);
  border: 2px solid #9dd9ff;
  color: white;
  font-size: 1.05rem;
  text-align: center;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.option:hover {
  transform: scale(1.04);
  box-shadow: 0 0 20px rgba(100,200,255,0.6);
}

.feedback {
  margin-top: 25px;
  font-size: 1.1rem;
  line-height: 1.5;
}

.correct { color: #4dffcf; }
.wrong { color: #ff7a7a; }

button {
  margin-top: 20px;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<canvas id="stars"></canvas>

<div class="quiz">
  <h1 id="question"></h1>

  <div class="options" id="options"></div>

  <div class="feedback" id="feedback"></div>

  <button id="nextBtn" style="display:none;">Next Question ‚ñ∂</button>
</div>

<script>
/* üåå Star Animation */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let stars = Array.from({length: 120}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.5,
  s: Math.random() * 0.4 + 0.2
}));

function animateStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
    ctx.fill();
    star.y += star.s;
    if (star.y > canvas.height) star.y = 0;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* üß¨ Quiz Data */
const quiz = [
  {
    q: "Which organelle is called the suicidal bag of the cell?",
    options: ["Lysosome", "Ribosome", "Golgi apparatus", "Mitochondria"],
    a: 0,
    exp: "Lysosomes contain hydrolytic enzymes that digest damaged organelles, hence called suicidal bags."
  },
  {
    q: "Fluid mosaic model was proposed by:",
    options: ["Singer and Nicolson", "Watson and Crick", "Robert Hooke", "Schleiden"],
    a: 0,
    exp: "Singer and Nicolson described proteins floating in a fluid lipid bilayer."
  },
  {
    q: "In which phase does DNA replication occur?",
    options: ["S phase", "G1 phase", "G2 phase", "M phase"],
    a: 0,
    exp: "DNA synthesis happens during the S (Synthesis) phase of interphase."
  }
];

let index = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const fbEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

function loadQ() {
  fbEl.innerHTML = "";
  nextBtn.style.display = "none";
  optEl.innerHTML = "";
  qEl.textContent = `üß¨ Q${index+1}. ${quiz[index].q}`;

  quiz[index].options.forEach((opt,i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => check(i);
    optEl.appendChild(div);
  });
}

function check(i) {
  const correct = quiz[index].a;
  fbEl.innerHTML = i === correct
    ? `<div class="correct">‚úÖ Correct<br>${quiz[index].exp}</div>`
    : `<div class="wrong">‚ùå Wrong<br><b>Correct:</b> ${quiz[index].options[correct]}<br>${quiz[index].exp}</div>`;
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  index++;
  if (index < quiz.length) loadQ();
  else {
    qEl.textContent = "üéâ Quiz Completed";
    optEl.innerHTML = "";
    fbEl.innerHTML = "Well done!";
    nextBtn.style.display = "none";
  }
};

loadQ();
</script>
</body>
</html>
