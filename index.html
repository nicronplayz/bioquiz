<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biology Quiz</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  background:#05070f;
  overflow-x:hidden;
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* QUIZ CARD */
.quiz{
  position:relative;
  z-index:5;

  max-width:880px;
  margin:60px auto;
  padding:36px 40px;

  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    rgba(12,16,32,.78);

  backdrop-filter:blur(14px) saturate(120%);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);

  box-shadow:
    0 50px 140px rgba(0,0,0,.65),
    inset 0 1px 0 rgba(255,255,255,.18);

  display:block;
  min-height:280px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:14px;
}
.meta{font-size:.85rem;opacity:.7}

/* QUESTION */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:18px 0 26px;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.option{
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
  transition:.2s;
}
.option:hover{transform:translateY(-2px)}
.option.fade{opacity:0;pointer-events:none}
.option.focus{transform:scale(1.05)}

.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.1);
}

.correct{color:#6dffcc}
.wrong{color:#ff8a8a}
.fact{margin-top:8px;font-size:.9rem;opacity:.85}

.actions{display:flex;gap:12px;margin-top:22px}
button{
  padding:12px 26px;
  border-radius:12px;
  border:none;
  background:#1f3cff;
  color:white;
  cursor:pointer;
  display:none;
}

footer{
  text-align:center;
  font-size:.35rem;
  opacity:.15;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quiz…
</div>

<canvas id="stars"></canvas>

<!-- QUIZ -->
<div class="quiz" id="quiz">

  <div class="header">
    <div class="title">Biology • Cell Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>
      <span id="timer" style="color:#4dd6ff">20</span>
      <button id="startTimerBtn">Start</button>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>

</div>

<footer>Made by Muntazir</footer>

<script src="space.js"></script>
<script src="js/sound.js"></script>
<script src="js/timer.js"></script>
<script src="js/quiz.js"></script>

</body>
</html>
