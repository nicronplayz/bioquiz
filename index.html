<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biology Quiz</title>

<!-- ORBITRON FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:"Orbitron", system-ui, sans-serif;
}

/* BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:14px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* QUIZ CARD */
.quiz{
  position:relative;
  z-index:5;
  max-width:880px;
  margin:60px auto;
  padding:36px 40px;
  display:none;
  background:
    linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.02)),
    rgba(12,16,32,.78);
  backdrop-filter:blur(18px);
  border-radius:22px;
  border:1px solid rgba(120,160,255,.18);
  box-shadow:0 60px 160px rgba(0,0,0,.7);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.meta{
  display:flex;
  gap:14px;
  font-size:.85rem;
}

/* TIMER */
.timer-wrap{
  position:relative;
  width:46px;
  height:46px;
  cursor:pointer;
}
.timer-wrap span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  color:#4dd6ff;
}
.timer-ring{transform:rotate(-90deg)}
.timer-ring circle{
  fill:none;
  stroke:#4dd6ff;
  stroke-width:3;
  stroke-linecap:round;
  stroke-dasharray:113;
}

/* QUESTION */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:18px 0 26px;
  font-weight:500;
  letter-spacing:.3px;
}

/* OPTIONS */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.option{
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
  font-weight:400;
  letter-spacing:.15px;
}
.option.disabled{
  opacity:.4;
  pointer-events:none;
}

/* FEEDBACK */
.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
}
.correct{color:#6dffcc}
.wrong{color:#ff8a8a}
.fact{margin-top:8px;font-size:.85rem}

/* ACTIONS */
.actions{
  margin-top:22px;
  display:flex;
  gap:12px;
}
button{
  padding:12px 26px;
  border-radius:12px;
  border:none;
  color:white;
  cursor:pointer;
  display:none;
}

/* NEXT */
#next{
  background:#1f3cff;
}

/* SKIP */
#skip{
  display:inline-block;
  background:linear-gradient(135deg,#ff3b3b,#ffb347);
  box-shadow:0 0 18px rgba(255,140,60,.45);
}
#skip:hover{filter:brightness(1.1)}

footer{
  text-align:center;
  font-size:.35rem;
  opacity:.25;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quizâ€¦
</div>

<canvas id="stars"></canvas>

<div class="quiz" id="quiz">
  <div class="header">
    <div>Biology â€¢ Cell Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>
      <div class="timer-wrap" id="timerWrap">
        <svg class="timer-ring" width="46" height="46">
          <circle cx="23" cy="23" r="18"></circle>
        </svg>
        <span id="timer">15</span>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<!-- BACKGROUND -->
<script src="space.js"></script>

<!-- MODULES -->
<script src="sound.js"></script>
<script src="timer.js"></script>

<script>
const loading = document.getElementById("loading");
const quiz = document.getElementById("quiz");
const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const fEl = document.getElementById("feedback");
const nEl = document.getElementById("next");
const skipEl = document.getElementById("skip");
const pEl = document.getElementById("progress");
const dEl = document.getElementById("difficulty");

let data=[],idx=0,locked=false;

fetch("questions.json")
.then(r=>r.json())
.then(d=>{
  data=d;
  loading.style.display="none";
  quiz.style.display="block";
  load();
});

function load(){
  resetTimer();
  locked=false;

  nEl.style.display="none";
  skipEl.style.display="inline-block";
  fEl.style.display="none";

  const q=data[idx];
  qEl.textContent=q.question;
  pEl.textContent=`Q ${idx+1}/${data.length}`;
  dEl.textContent=q.difficulty||"";

  oEl.innerHTML="";
  q.options.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerHTML=`<b>${"ABCD"[i]}.</b> ${t}`;
    div.onclick=()=>{
      if(locked)return;
      i===q.answer?playCorrectSound():playWrongSound();
      select(i);
    };
    oEl.appendChild(div);
  });
}

function select(i){
  locked=true;
  resetTimer();

  [...oEl.children].forEach(o=>o.classList.add("disabled"));
  const q=data[idx];

  fEl.innerHTML=
    i===q.answer
      ? `<div class="correct"><b>Correct</b></div><p>${q.explanation}</p>`
      : `<div class="wrong"><b>Incorrect</b></div>
         <p><b>Correct:</b> ${q.options[q.answer]}</p>
         <p>${q.explanation}</p>`;

  if(q.fact)fEl.innerHTML+=`<div class="fact">ðŸ’¡ ${q.fact}</div>`;

  fEl.style.display="block";
  nEl.style.display="inline-block";
  skipEl.style.display="none";
}

skipEl.onclick=()=>{
  resetTimer();
  idx++;
  idx<data.length?load():qEl.textContent="Quiz completed!";
};

nEl.onclick=()=>{
  idx++;
  idx<data.length?load():qEl.textContent="Quiz completed!";
};
</script>

</body>
</html>
