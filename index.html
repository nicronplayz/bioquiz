<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biology Quiz</title>

<link rel="stylesheet" href="css/quiz-card.css">
<link rel="stylesheet" href="css/timer.css">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
}

.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

footer{
  text-align:center;
  font-size:.35rem;
  opacity:.25;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="loader"></div>
</div>

<canvas id="stars"></canvas>

<div class="quiz" id="quiz">

  <div class="header">
    <div class="title">Biology • Cell Quiz</div>

    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>

      <div class="timer-wrap" id="timerWrap">
        <svg class="timer-ring" width="56" height="56">
          <circle cx="28" cy="28" r="22"></circle>
        </svg>
        <span id="timer">15</span>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<script src="space.js"></script>

<script>
/* ================= SHUFFLING ================= */
function shuffleArray(arr){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function shuffleOptions(question){
  const correctValue = question.options[question.answer];
  shuffleArray(question.options);
  question.answer = question.options.indexOf(correctValue);
}

function shuffleAll(data){
  shuffleArray(data);
  data.forEach(q => shuffleOptions(q));
}

/* ================= AUDIO ================= */
const correctAudio = new Audio("sounds/correct.mp3");
const wrongAudio   = new Audio("sounds/wrong.mp3");
const timerSound   = new Audio("sounds/timer.mp3");
timerSound.loop = true;
timerSound.volume = 0.4;

/* ================= TIMER ================= */
const TOTAL_TIME = 15;
let timeLeft = TOTAL_TIME;
let interval = null;
let running  = false;

const timerEl   = document.getElementById("timer");
const ring      = document.querySelector(".timer-ring circle");
const timerWrap = document.getElementById("timerWrap");
const FULL = 138;

function resetTimer(){
  clearInterval(interval);
  running = false;
  timeLeft = TOTAL_TIME;
  timerEl.textContent = TOTAL_TIME;
  ring.style.strokeDashoffset = 0;
  timerSound.pause();
  timerSound.currentTime = 0;
}

timerWrap.onclick = ()=>{
  if(running) return;
  running = true;
  timerSound.play().catch(()=>{});

  interval = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;
    ring.style.strokeDashoffset = FULL - (timeLeft / TOTAL_TIME) * FULL;

    if(timeLeft <= 0){
      clearInterval(interval);
      timerSound.pause();
      running = false;
    }
  },1000);
};

/* ================= QUIZ ================= */
const loading = document.getElementById("loading");
const quiz    = document.getElementById("quiz");

const qEl    = document.getElementById("question");
const oEl    = document.getElementById("options");
const nEl    = document.getElementById("next");
const skipEl = document.getElementById("skip");
const pEl    = document.getElementById("progress");
const dEl    = document.getElementById("difficulty");

let data = [];
let idx = 0;
let locked = false;

fetch("questions.json")
.then(r => r.json())
.then(d => {
  data = d;
  shuffleAll(data);           // ✅ SHUFFLING ENABLED
  loading.style.display = "none";
  quiz.style.display = "block";
  load();
});

function load(){
  resetTimer();
  locked = false;

  nEl.style.display = "none";
  skipEl.style.display = "inline-block";

  const q = data[idx];
  qEl.textContent = q.question;
  pEl.textContent = `Q ${idx+1}/${data.length}`;
  dEl.textContent = q.difficulty || "";

  oEl.innerHTML = "";

  q.options.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `<b>${"ABCD"[i]}.</b> ${t}`;
    div.onclick = ()=>{
      if(locked) return;
      locked = true;

      clearInterval(interval);
      timerSound.pause();
      running = false;

      (i === q.answer ? correctAudio : wrongAudio).play().catch(()=>{});

      [...oEl.children].forEach(o=>o.classList.add("disabled"));
      nEl.style.display = "inline-block";
      skipEl.style.display = "none";
    };
    oEl.appendChild(div);
  });
}

skipEl.onclick = ()=>{
  idx++;
  idx < data.length ? load() : qEl.textContent = "Quiz completed!";
};

nEl.onclick = ()=>{
  idx++;
  idx < data.length ? load() : qEl.textContent = "Quiz completed!";
};
</script>

</body>
</html>
