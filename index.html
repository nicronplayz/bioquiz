<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biology Quiz</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{
  margin:0;min-height:100vh;color:#eaf1ff;overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
}

/* LOADING */
.loading{
  position:fixed;inset:0;background:#05070f;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:14px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* QUIZ */
.quiz{
  max-width:880px;margin:60px auto;
  padding:36px 40px;display:none;
  background:rgba(12,16,32,.78);
  backdrop-filter:blur(18px);
  border-radius:22px;
}

.header{display:flex;justify-content:space-between;align-items:center}
.meta{display:flex;gap:14px;font-size:.85rem}

.timer-wrap{
  position:relative;width:46px;height:46px;cursor:pointer
}
.timer-wrap span{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;color:#4dd6ff
}
.timer-ring{transform:rotate(-90deg)}
.timer-ring circle{
  fill:none;stroke:#4dd6ff;stroke-width:3;
  stroke-dasharray:113;
}

.question{font-size:1.4rem;margin:18px 0 26px}

.options{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
.option{
  padding:16px 20px;border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer
}
.option.disabled{opacity:.4;pointer-events:none}

.feedback{
  margin-top:22px;padding:20px;border-radius:14px;
  background:rgba(0,0,0,.35)
}
.correct{color:#6dffcc}
.wrong{color:#ff8a8a}

.actions{margin-top:22px}
button{
  padding:12px 26px;border-radius:12px;
  border:none;background:#1f3cff;color:white;
  display:none
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quiz…
</div>

<div class="quiz" id="quiz">
  <div class="header">
    <div>Biology • Cell Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <div class="timer-wrap" id="timerWrap">
        <svg class="timer-ring" width="46" height="46">
          <circle cx="23" cy="23" r="18"></circle>
        </svg>
        <span id="timer">15</span>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="next">Next</button>
  </div>
</div>

<script>
/* ================= AUDIO (SAFE) ================= */
function playSound(type){
  const audio = new Audio(
    type === "correct"
      ? "sounds/correct.mp3"
      : "sounds/wrong.mp3"
  );
  audio.volume = 0.8;
  audio.play().catch(()=>{});
}

const timerSound = new Audio("sounds/timer.mp3");
timerSound.loop = true;
timerSound.volume = 0.4;

/* ================= TIMER ================= */
let timeLeft=15, interval=null, running=false;
const timerEl=document.getElementById("timer");
const ring=document.querySelector(".timer-ring circle");
const FULL=113;

function stopTimer(){
  clearInterval(interval);
  running=false;
  timerSound.pause();
  timerSound.currentTime=0;
}

function resetTimer(){
  stopTimer();
  timeLeft=15;
  timerEl.textContent=15;
  ring.style.strokeDashoffset=0;
}

function startTimer(){
  if(running) return;
  running=true;
  timerSound.play().catch(()=>{});
  interval=setInterval(()=>{
    timeLeft--;
    timerEl.textContent=timeLeft;
    ring.style.strokeDashoffset=FULL-(timeLeft/15)*FULL;
    if(timeLeft<=0) stopTimer();
  },1000);
}
timerWrap.onclick=startTimer;

/* ================= QUIZ ================= */
const loading=document.getElementById("loading");
const quiz=document.getElementById("quiz");
const qEl=question,oEl=options,fEl=feedback,nEl=next,pEl=progress;

let data=[];
let idx=Number(localStorage.getItem("quizIndex"))||0;
let locked=false;

fetch("questions.json")
.then(r=>r.json())
.then(d=>{
  data=d;
  loading.style.display="none";
  quiz.style.display="block";
  load();
});

function load(){
  resetTimer();
  locked=false;
  localStorage.setItem("quizIndex",idx);

  const q=data[idx];
  qEl.textContent=q.question;
  pEl.textContent=`Q ${idx+1}/${data.length}`;
  oEl.innerHTML="";
  fEl.style.display="none";
  nEl.style.display="none";

  q.options.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.textContent=`${"ABCD"[i]}. ${t}`;
    div.onclick=()=>select(i);
    oEl.appendChild(div);
  });
}

function select(i){
  if(locked) return;
  locked=true;
  stopTimer();

  [...oEl.children].forEach(o=>o.classList.add("disabled"));
  const q=data[idx];

  if(i===q.answer) playSound("correct");
  else playSound("wrong");

  fEl.innerHTML=i===q.answer
    ? `<div class="correct"><b>Correct</b></div><p>${q.explanation}</p>`
    : `<div class="wrong"><b>Incorrect</b></div><p><b>Correct:</b> ${q.options[q.answer]}</p><p>${q.explanation}</p>`;

  fEl.style.display="block";
  nEl.style.display="inline-block";
}

nEl.onclick=()=>{
  idx++;
  if(idx<data.length){
    load();
  }else{
    localStorage.removeItem("quizIndex");
    qEl.textContent="Quiz completed!";
    oEl.innerHTML="";
    nEl.style.display="none";
  }
};
</script>

</body>
</html>
