<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biology Quiz</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  background:#05070f;
  overflow-x:hidden;
}

/* ---------- LOADING ---------- */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- BACKGROUND ---------- */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* ---------- QUIZ CARD ---------- */
.quiz{
  position:relative;
  z-index:5;
  max-width:880px;
  margin:60px auto;
  padding:36px 40px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    rgba(12,16,32,.78);
  backdrop-filter:blur(14px) saturate(120%);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 50px 140px rgba(0,0,0,.65);
  display:none;
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.meta{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:.85rem;
  opacity:.85;
}

/* ---------- TIMER ---------- */
.timer-wrap{
  position:relative;
  width:46px;
  height:46px;
  cursor:pointer;
}
.timer-wrap span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  color:#4dd6ff;
}
.timer-ring{
  transform:rotate(-90deg);
}
.timer-ring circle{
  fill:none;
  stroke:#4dd6ff;
  stroke-width:3;
  stroke-linecap:round;
  stroke-dasharray:113;
  stroke-dashoffset:0;
  transition:stroke-dashoffset 1s linear;
}

/* ---------- QUESTION ---------- */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:18px 0 26px;
}

/* ---------- OPTIONS ---------- */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.option{
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
  transition:.2s;
}
.option:hover{transform:translateY(-2px)}
.option.disabled{opacity:.4;pointer-events:none}

/* ---------- FEEDBACK ---------- */
.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.1);
}
.correct{color:#6dffcc}
.wrong{color:#ff8a8a}
.fact{margin-top:8px;font-size:.9rem;opacity:.85}

/* ---------- ACTIONS ---------- */
.actions{
  display:flex;
  gap:12px;
  margin-top:22px;
}
button{
  padding:12px 26px;
  border-radius:12px;
  border:none;
  background:#1f3cff;
  color:white;
  cursor:pointer;
  display:none;
}

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  font-size:.35rem;
  opacity:.15;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quizâ€¦
</div>

<canvas id="stars"></canvas>

<div class="quiz" id="quiz">
  <div class="header">
    <div>Biology â€¢ Cell Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>

      <!-- TIMER -->
      <div class="timer-wrap" id="timerWrap" title="Tap to start timer">
        <svg class="timer-ring" width="46" height="46">
          <circle cx="23" cy="23" r="18"></circle>
        </svg>
        <span id="timer">30</span>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<!-- BACKGROUND -->
<script src="space.js"></script>

<script>
/* ================= TIMER ================= */
let timeLeft = 30;
let timerRunning = false;
let timerInterval = null;

const timerEl = document.getElementById("timer");
const circle = document.querySelector(".timer-ring circle");
const timerWrap = document.getElementById("timerWrap");

const timerSound = new Audio("sounds/timer.mp3");
timerSound.loop = true;

const FULL = 113;

function updateRing(){
  circle.style.strokeDashoffset = FULL - (timeLeft/30)*FULL;
}

function startTimer(){
  if(timerRunning) return;
  timerRunning = true;
  timerSound.play();

  timerInterval = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;
    updateRing();

    if(timeLeft <= 0){
      stopTimer();
    }
  },1000);
}

function stopTimer(){
  clearInterval(timerInterval);
  timerInterval = null;
  timerRunning = false;
  timerSound.pause();
  timerSound.currentTime = 0;
}

function resetTimer(){
  stopTimer();
  timeLeft = 30;
  timerEl.textContent = 30;
  updateRing();
}

timerWrap.onclick = startTimer;

/* ================= QUIZ ================= */
const loading = document.getElementById("loading");
const quiz = document.getElementById("quiz");
const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const fEl = document.getElementById("feedback");
const nEl = document.getElementById("next");
const pEl = document.getElementById("progress");
const dEl = document.getElementById("difficulty");

let data=[], index=0, locked=false;

setTimeout(()=>{
  loading.style.display="none";
  quiz.style.display="block";
  fetch("questions.json")
    .then(r=>r.json())
    .then(d=>{data=d;load();});
},1200);

function load(){
  resetTimer();
  locked=false;
  const q=data[index];
  qEl.textContent=q.question;
  pEl.textContent=`Q ${index+1}/${data.length}`;
  dEl.textContent=q.difficulty||"";
  oEl.innerHTML="";
  fEl.style.display="none";
  nEl.style.display="none";

  q.options.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.textContent=t;
    div.onclick=()=>select(i);
    oEl.appendChild(div);
  });
}

function select(i){
  if(locked)return;
  locked=true;
  stopTimer();
  const q=data[index];

  [...oEl.children].forEach(o=>o.classList.add("disabled"));

  fEl.innerHTML =
    i===q.answer
      ? `<div class="correct"><b>Correct</b></div><p>${q.explanation}</p>`
      : `<div class="wrong"><b>Incorrect</b></div><p><b>Correct:</b> ${q.options[q.answer]}</p><p>${q.explanation}</p>`;

  if(q.fact) fEl.innerHTML+=`<div class="fact">ðŸ’¡ ${q.fact}</div>`;

  fEl.style.display="block";
  nEl.style.display="inline-block";
}

nEl.onclick=()=>{
  index++;
  if(index<data.length) load();
  else qEl.textContent="Quiz completed!";
};
</script>
<button onclick="new Audio('sounds/correct.mp3').play()"
        style="position:fixed;bottom:10px;right:10px;z-index:9999">
TEST SOUND
</button>
  
</body>
</html>
