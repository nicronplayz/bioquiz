<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biology Quiz</title>

<!-- QUIZ CARD -->
<link rel="stylesheet" href="css/quiz-card.css">

<!-- TIMER -->
<link rel="stylesheet" href="css/timer.css">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
}

/* LOADING */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

footer{
  text-align:center;
  font-size:.35rem;
  opacity:.25;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="loader"></div>
</div>

<!-- SPACE -->
<canvas id="stars"></canvas>

<!-- QUIZ -->
<div class="quiz" id="quiz">

  <div class="header">
    <div class="title">Biology â€¢ Cell Quiz</div>

    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>

      <!-- TIMER -->
      <div class="timer-wrap" id="timerWrap">
        <svg class="timer-ring" width="56" height="56">
          <circle cx="28" cy="28" r="22"></circle>
        </svg>

        <span id="timer">15</span>

        <div class="clock-hand"></div>
        <div class="timeup-burst" id="timeupBurst"></div>
      </div>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>

  <div class="actions">
    <button id="skip">Skip</button>
    <button id="next">Next</button>
  </div>
</div>

<footer>Made by Muntazir</footer>

<script src="space.js"></script>

<script>
/* ================= AUDIO ================= */
const correctAudio = new Audio("sounds/correct.mp3");
const wrongAudio   = new Audio("sounds/wrong.mp3");
const timerSound   = new Audio("sounds/timer.mp3");
timerSound.loop = true;
timerSound.volume = 0.4;

/* ================= LOCAL STORAGE INIT ================= */
if (localStorage.getItem("quiz_index") === null) {
  localStorage.setItem("quiz_index", "0");
  localStorage.setItem("quiz_score", "0");
  localStorage.setItem("quiz_attempted", "0");
}

let idx = Number(localStorage.getItem("quiz_index"));
let score = Number(localStorage.getItem("quiz_score"));
let attempted = Number(localStorage.getItem("quiz_attempted"));

/* ================= TIMER ================= */
const TOTAL_TIME = 15;
let timeLeft = TOTAL_TIME;
let interval = null;
let running = false;

const timerEl = document.getElementById("timer");
const ring = document.querySelector(".timer-ring circle");
const timerWrap = document.getElementById("timerWrap");
const clockHand = document.querySelector(".clock-hand");
const burst = document.getElementById("timeupBurst");
const FULL = 138;

function resetTimer(){
  clearInterval(interval);
  running = false;
  timeLeft = TOTAL_TIME;
  timerEl.textContent = TOTAL_TIME;
  ring.style.strokeDashoffset = 0;
  timerWrap.classList.remove("danger");
  clockHand.style.transform = "translate(-50%,-100%) rotate(0deg)";
  timerSound.pause();
  timerSound.currentTime = 0;
}

timerWrap.onclick = () => {
  if (running) return;
  running = true;
  timerSound.play().catch(()=>{});

  interval = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;

    ring.style.strokeDashoffset =
      FULL - (timeLeft / TOTAL_TIME) * FULL;

    const angle = (1 - timeLeft / TOTAL_TIME) * 360;
    clockHand.style.transform =
      `translate(-50%,-100%) rotate(${angle}deg)`;

    if (timeLeft <= 5) {
      timerWrap.classList.add("danger");
    } else {
      timerWrap.classList.remove("danger");
    }

    if (timeLeft <= 0) {
      clearInterval(interval);
      timerSound.pause();
      timerWrap.classList.remove("danger");
      burst.classList.add("active");
      setTimeout(()=>burst.classList.remove("active"),600);
      running = false;
    }
  },1000);
};

/* ================= QUIZ ================= */
const loading = document.getElementById("loading");
const quiz = document.getElementById("quiz");

const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const fEl = document.getElementById("feedback");
const nEl = document.getElementById("next");
const skipEl = document.getElementById("skip");
const pEl = document.getElementById("progress");
const dEl = document.getElementById("difficulty");

let data = [];
let locked = false;

fetch("questions.json")
.then(r => r.json())
.then(d => {
  data = d;
  loading.style.display = "none";
  quiz.style.display = "block";
  load();
});

function load(){
  resetTimer();
  locked = false;

  localStorage.setItem("quiz_index", idx);

  nEl.style.display = "none";
  skipEl.style.display = "inline-block";
  fEl.style.display = "none";

  const q = data[idx];
  qEl.textContent = q.question;
  pEl.textContent = `Q ${idx+1}/${data.length}`;
  dEl.textContent = q.difficulty || "";

  oEl.innerHTML = "";

  q.options.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `<b>${"ABCD"[i]}.</b> ${t}`;
    div.onclick = ()=>{
      if (locked) return;
      i === q.answer ? correctAudio.play() : wrongAudio.play();
      select(i);
    };
    oEl.appendChild(div);
  });
}

function select(i){
  if (locked) return;
  locked = true;

  clearInterval(interval);
  timerSound.pause();
  timerSound.currentTime = 0;
  running = false;

  attempted++;
  localStorage.setItem("quiz_attempted", attempted);

  if (i === data[idx].answer) {
    score++;
    localStorage.setItem("quiz_score", score);
  }

  [...oEl.children].forEach(o => o.classList.add("disabled"));

  const q = data[idx];
  fEl.innerHTML =
    i === q.answer
      ? `<div class="correct"><b>Correct</b></div>`
      : `<div class="wrong"><b>Incorrect</b></div>
         <p><b>Correct:</b> ${q.options[q.answer]}</p>`;

  fEl.style.display = "block";
  nEl.style.display = "inline-block";
  skipEl.style.display = "none";
}

skipEl.onclick = ()=>{
  if (locked) return;
  attempted++;
  localStorage.setItem("quiz_attempted", attempted);
  idx++;
  localStorage.setItem("quiz_index", idx);
  idx < data.length ? load() : endQuiz();
};

nEl.onclick = ()=>{
  idx++;
  localStorage.setItem("quiz_index", idx);
  idx < data.length ? load() : endQuiz();
};

function endQuiz(){
  localStorage.clear();
  qEl.textContent = "Quiz completed!";
  oEl.innerHTML = "";
  fEl.innerHTML = `<b>Score:</b> ${score}/${attempted}`;
  fEl.style.display = "block";
  nEl.style.display = "none";
  skipEl.style.display = "none";
}
</script>

</body>
</html>
