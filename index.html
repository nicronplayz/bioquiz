<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biology Quiz</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  background:#05070f;
  overflow-x:hidden;
  overflow-y:auto;
}

/* ---------- LOADING ---------- */
.loading{
  position:fixed;
  inset:0;
  background:#05070f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- BACKGROUND ---------- */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ---------- QUIZ CARD (GLASS) ---------- */
.quiz{
  max-width:880px;
  margin:60px auto;
  padding:36px 40px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.02)
    ),
    rgba(12,16,32,0.78);

  backdrop-filter: blur(14px) saturate(120%);
  -webkit-backdrop-filter: blur(14px) saturate(120%);

  border-radius:22px;
  border:1px solid rgba(255,255,255,0.12);

  box-shadow:
    0 50px 140px rgba(0,0,0,0.65),
    inset 0 1px 0 rgba(255,255,255,0.18),
    inset 0 -1px 0 rgba(255,255,255,0.05);

  position:relative;
  overflow:hidden;

  display:none;
}

.quiz::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  pointer-events:none;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0.05),
    rgba(255,255,255,0)
  );
  opacity:.15;
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.title{font-weight:600}
.meta{display:flex;gap:12px;font-size:.85rem;opacity:.7}

/* ---------- QUESTION ---------- */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:18px 0 26px;
}

/* ---------- OPTIONS ---------- */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.options.focused{
  display:flex;
  justify-content:center;
}

.option{
  padding:16px 20px;
  border-radius:14px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.06),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer;
  transition:.2s;
}

.option:hover{transform:translateY(-2px)}
.option.fade{opacity:0;pointer-events:none;transform:scale(.9)}

.option.focus{
  width:100%;
  max-width:520px;
  transform:scale(1.05);
  box-shadow:0 20px 60px rgba(80,120,255,.35);
}

.label{opacity:.5;margin-right:6px}

/* ---------- FEEDBACK ---------- */
.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.1);
  line-height:1.6;
}

.correct{color:#6dffcc}
.wrong{color:#ff8a8a}
.fact{margin-top:8px;font-size:.9rem;opacity:.85}

/* ---------- BUTTON ---------- */
button{
  margin-top:22px;
  padding:12px 26px;
  border-radius:12px;
  border:none;
  background:#1f3cff;
  color:white;
  cursor:pointer;
  display:none;
}

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  font-size:.55rem;
  opacity:.35;
  letter-spacing:.4px;
  margin:18px 0 8px;
  user-select:none;
}

@media(max-width:640px){
  .quiz{margin:20px;padding:26px}
  .options{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quizâ€¦
</div>

<!-- SPACE BACKGROUND -->
<canvas id="stars"></canvas>

<!-- QUIZ -->
<div class="quiz" id="quiz">
  <div class="header">
    <div class="title">Biology â€¢ Interactive Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>
  <button id="next">Next</button>
</div>

<footer>Made by Muntazir</footer>

<script>
document.addEventListener("DOMContentLoaded",()=>{

/* ---------- SERVICE WORKER ---------- */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}

const loading=document.getElementById("loading");
const quiz=document.getElementById("quiz");

/* ---------- QUIZ STATE ---------- */
let quizData=[];
let i=Number(localStorage.getItem("quizIndex")) || 0;
let locked=false;

/* ---------- START ---------- */
setTimeout(()=>{
  loading.style.display="none";
  quiz.style.display="block";
  fetch("questions.json")
    .then(r=>r.json())
    .then(d=>{quizData=d;load();});
},2000);

/* ---------- ELEMENTS ---------- */
const qEl=question,oEl=options,fEl=feedback,nEl=next,pEl=progress,dEl=difficulty;

/* ---------- HELPERS ---------- */
function shuffleOptions(q){
  const correct=q.options[q.answer];
  q.options=q.options.map(o=>({o,sort:Math.random()}))
    .sort((a,b)=>a.sort-b.sort)
    .map(x=>x.o);
  q.answer=q.options.indexOf(correct);
}

/* ---------- LOAD QUESTION ---------- */
function load(){
  locked=false;
  const q=quizData[i];
  shuffleOptions(q);
  qEl.textContent=q.question;
  pEl.textContent=`Q ${i+1}/${quizData.length}`;
  dEl.textContent=q.difficulty||"";
  oEl.innerHTML="";
  oEl.classList.remove("focused");
  fEl.style.display="none";
  nEl.style.display="none";

  q.options.forEach((t,idx)=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerHTML=`<span class="label">${"ABCD"[idx]}.</span>${t}`;
    div.onclick=()=>select(idx);
    oEl.appendChild(div);
  });

  localStorage.setItem("quizIndex",i);
}

/* ---------- SELECT ---------- */
function select(idx){
  if(locked)return;
  locked=true;

  oEl.classList.add("focused");
  [...oEl.children].forEach((o,j)=>j===idx?o.classList.add("focus"):o.classList.add("fade"));

  const q=quizData[i];

  if(idx===q.answer){
    localStorage.setItem(
      "correct",
      Number(localStorage.getItem("correct")||0)+1
    );
  }

  localStorage.setItem("total",quizData.length);

  let html=idx===q.answer
    ? `<div class="correct"><b>Correct</b></div><p>${q.explanation}</p>`
    : `<div class="wrong"><b>Incorrect</b></div>
       <p><b>Correct:</b> ${q.options[q.answer]}</p>
       <p>${q.explanation}</p>`;

  if(q.fact)html+=`<div class="fact">ðŸ’¡ ${q.fact}</div>`;

  fEl.innerHTML=html;
  fEl.style.display="block";

  setTimeout(()=>nEl.style.display="inline-block",600);
}

/* ---------- NEXT ---------- */
nEl.onclick=()=>{
  i++;
  if(i<quizData.length){
    load();
  }else{
    localStorage.removeItem("quizIndex");
    location.href="results.html";
  }
};

});
</script>

<!-- SPACE BACKGROUND -->
<script src="space.js"></script>

</body>
</html>
