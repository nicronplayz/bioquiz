<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biology Quiz</title>

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  color: #eaf1ff;
  background: #05070f;
  overflow: hidden;
}

/* ---------- LOADING SCREEN ---------- */
.loading {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #0a1028, #02030a);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 999;
}

.loader {
  width: 48px;
  height: 48px;
  border: 3px solid rgba(255,255,255,0.2);
  border-top-color: #4dd6ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 18px;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* ---------- STARFIELD ---------- */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ---------- QUIZ CARD ---------- */
.quiz {
  max-width: 880px;
  margin: 60px auto;
  padding: 36px 40px;
  background: rgba(12, 16, 32, 0.78);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
  display: none;
}

.header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 18px;
}

.title { font-weight: 600; opacity: 0.9; }
.progress { font-size: 0.9rem; opacity: 0.6; }

.question {
  font-size: clamp(1.25rem, 3vw, 1.9rem);
  margin: 18px 0 30px;
}

/* ---------- OPTIONS ---------- */
.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

.options.focused {
  display: flex;
  justify-content: center;
}

.option {
  padding: 16px 20px;
  border-radius: 14px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.06),
    rgba(255,255,255,0.02)
  );
  border: 1px solid rgba(255,255,255,0.1);
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.option:hover { transform: translateY(-2px); }

.option.fade {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.9);
}

.option.focus {
  width: 100%;
  max-width: 520px;
  transform: scale(1.05);
  border-color: rgba(120,180,255,0.6);
  box-shadow: 0 20px 60px rgba(80,120,255,0.35);
}

/* ---------- FEEDBACK ---------- */
.feedback {
  margin-top: 22px;
  padding: 20px;
  border-radius: 14px;
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.1);
  line-height: 1.6;
  animation: fadeUp 0.3s ease;
}

.correct { color: #6dffcc; }
.wrong { color: #ff8a8a; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- NEXT BUTTON (NEUTRAL) ---------- */
button {
  margin-top: 22px;
  padding: 12px 26px;
  border-radius: 12px;
  border: none;
  background: #1f3cff;
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
  display: none;
  transition: transform 0.15s ease;
}

button:hover { transform: scale(1.05); }

/* ---------- MOBILE ---------- */
@media (max-width: 640px) {
  .quiz { margin: 20px; padding: 26px; }
  .options { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="loading" id="loading">
  <div class="loader"></div>
  <div>Loading Quiz…</div>
</div>

<canvas id="stars"></canvas>

<div class="quiz" id="quiz">
  <div class="header">
    <div class="title">Biology • Interactive Quiz</div>
    <div class="progress" id="progress"></div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback" style="display:none"></div>
  <button id="next">Next Question</button>
</div>

<script>
/* ---------- LOADING LOGIC ---------- */
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
  document.getElementById("quiz").style.display = "block";
}, 2000);

/* ---------- STARFIELD ---------- */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({ length: 120 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.2,
  s: Math.random() * 0.2 + 0.05
}));

(function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#ffffff";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.s;
    if (star.y > canvas.height) star.y = 0;
  });
  requestAnimationFrame(animateStars);
})();

/* ---------- QUIZ LOGIC ---------- */
let quiz = [];
let index = 0;
let locked = false;

const qEl = document.getElementById("question");
const oEl = document.getElementById("options");
const fEl = document.getElementById("feedback");
const nEl = document.getElementById("next");
const pEl = document.getElementById("progress");

fetch("questions.json")
  .then(r => r.json())
  .then(data => {
    quiz = data;
    load();
  });

function load() {
  locked = false;
  const q = quiz[index];

  qEl.textContent = q.question;
  pEl.textContent = `Question ${index + 1} / ${quiz.length}`;

  oEl.innerHTML = "";
  oEl.classList.remove("focused");
  fEl.style.display = "none";
  nEl.style.display = "none";

  q.options.forEach((text, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = text;
    div.onclick = () => select(i);
    oEl.appendChild(div);
  });
}

function select(i) {
  if (locked) return;
  locked = true;

  const q = quiz[index];
  const optionEls = [...oEl.children];

  oEl.classList.add("focused");

  optionEls.forEach((el, idx) => {
    if (idx === i) el.classList.add("focus");
    else el.classList.add("fade");
  });

  fEl.style.display = "block";
  fEl.innerHTML =
    i === q.answer
      ? `<div class="correct"><strong>✔ Correct</strong></div><p>${q.explanation}</p>`
      : `<div class="wrong"><strong>✖ Incorrect</strong></div>
         <p><strong>Correct answer:</strong> ${q.options[q.answer]}</p>
         <p>${q.explanation}</p>`;

  nEl.style.display = "inline-block";
}

nEl.onclick = () => {
  index++;
  if (index < quiz.length) load();
  else {
    qEl.textContent = "Quiz completed";
    oEl.innerHTML = "";
    fEl.style.display = "block";
    fEl.innerHTML = "You have reached the end of the quiz.";
    nEl.style.display = "none";
    pEl.textContent = "";
  }
};
</script>

</body>
</html>
