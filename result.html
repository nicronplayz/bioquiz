<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz Results</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#05070f;
  color:#eaf1ff;
  font-family:Inter,system-ui,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  max-width:520px;
  padding:32px;
  background:rgba(12,16,32,.8);
  backdrop-filter:blur(14px);
  border-radius:22px;
  border:1px solid rgba(255,255,255,.12);
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

h1{margin:0 0 12px}
.stat{margin:10px 0;opacity:.85}
button{
  margin-top:20px;
  padding:12px 24px;
  border-radius:12px;
  border:none;
  background:#1f3cff;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h1>Quiz Complete ðŸŽ‰</h1>
  <div class="stat" id="score"></div>
  <div class="stat" id="accuracy"></div>
  <button onclick="restart()">Restart Quiz</button>
</div>

<script>
const correct = Number(localStorage.getItem("correct")) || 0;
const total = Number(localStorage.getItem("total")) || 0;

document.getElementById("score").textContent =
  `Score: ${correct} / ${total}`;

document.getElementById("accuracy").textContent =
  `Accuracy: ${total ? Math.round((correct/total)*100) : 0}%`;

function restart(){
  localStorage.clear();
  location.href = "preload.html";
}
</script>

</body>
</html>
